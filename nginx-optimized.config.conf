# Optimized Nginx Configuration for sadece1deneme.com
# Includes: Brotli, Security Headers, Cache Headers, HTTP/2, Compression

upstream campscape_backend {
    server localhost:3000;
    keepalive 64;
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    
    server_name sadece1deneme.com www.sadece1deneme.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server - Optimized
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name sadece1deneme.com www.sadece1deneme.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/sadece1deneme.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sadece1deneme.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Dosya y√ºkleme limiti
    client_max_body_size 50M;
    
    root /var/www/campscape/dist;
    index index.html;
    
    access_log /var/log/nginx/campscape-access.log;
    error_log /var/log/nginx/campscape-error.log;
    
    # Gzip Compression (for older browsers)
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        application/x-font-ttf;
    gzip_disable "msie6";
    
    # Brotli Compression (if module installed)
    # Install: apt-get install nginx-module-brotli
    # Load module: load_module modules/ngx_http_brotli_filter_module.so;
    # Uncomment if Brotli is available:
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss image/svg+xml;
    # brotli_min_length 256;
    
    # API Uploads - Serve directly from uploads directory (before /api proxy)
    location ^~ /api/uploads/ {
        alias /var/www/campscape/server/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }
    
    # API Proxy
    location /api/ {
        proxy_pass http://campscape_backend/api/;
        proxy_http_version 1.1;
        
        proxy_request_buffering off;
        proxy_buffering off;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Health Check
    location /health {
        proxy_pass http://campscape_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        access_log off;
    }
    
    # Static Assets - Long cache with versioning
    location ~* \.(?:css|js|svg|jpg|jpeg|png|gif|webp|avif|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }
    
    # HTML files - No cache (SPA routing)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /index.html;
    }
    
    # Fonts - Long cache
    location ~* \.(?:woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        try_files $uri =404;
    }
    
    # Images - Optimized cache
    location ~* \.(?:jpg|jpeg|png|gif|webp|avif|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }
    
    # SPA Routing - All other requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}


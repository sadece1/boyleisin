version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: campscape-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-CampscapeRoot2025!}
      MYSQL_DATABASE: campscape_marketplace
      MYSQL_USER: campscape_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-CampscapeApp2025!}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/src/migrations/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - campscape-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-CampscapeRoot2025!}"]
      timeout: 20s
      interval: 10s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: campscape-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_USER: campscape_user
      DB_PASSWORD: ${DB_PASSWORD:-CampscapeApp2025!}
      DB_NAME: campscape_marketplace
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET:-CampscapeJWTSecret2025!}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: http://frontend:80
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://frontend:80,http://localhost:8080}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-image/jpeg,image/png,image/webp}
      UPLOAD_DIR: ./uploads
      ENABLE_VIRUS_SCAN: ${ENABLE_VIRUS_SCAN:-false}
      REQUIRE_VIRUS_SCAN: ${REQUIRE_VIRUS_SCAN:-false}
      ENABLE_CSRF: ${ENABLE_CSRF:-true}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - campscape-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Production Build with Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campscape-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://backend:3000/api
      VITE_APP_NAME: CampScape
      VITE_APP_DESCRIPTION: Doğada unutulmaz kamp deneyimleri için kamp alanları ve kiralık kamp malzemeleri
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - campscape-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  campscape-network:
    driver: bridge


upstream campscape_backend {
    server localhost:3000;
    keepalive 64;
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    
    server_name sadece1deneme.com www.sadece1deneme.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name sadece1deneme.com www.sadece1deneme.com;
    
    # SSL Configuration (Certbot will add these)
    ssl_certificate /etc/letsencrypt/live/sadece1deneme.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sadece1deneme.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Dosya yükleme limiti (50MB)
    client_max_body_size 50M;
    
    root /var/www/campscape/dist;
    index index.html;
    
    access_log /var/log/nginx/campscape-access.log;
    error_log /var/log/nginx/campscape-error.log;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    
    # API Uploads - Serve directly from uploads directory (before /api proxy)
    # Must be before /api location to take precedence
    location ^~ /api/uploads/ {
        alias /var/www/campscape/server/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # API Proxy
    location /api/ {
        proxy_pass http://campscape_backend/api/;
        proxy_http_version 1.1;
        
        # Dosya yükleme için önemli
        proxy_request_buffering off;
        proxy_buffering off;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeout'ları artır (büyük dosyalar için)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Health Check
    location /health {
        proxy_pass http://campscape_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Static Assets - Cache busting için versioning kullan
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Cache busting için etag kullan
        etag on;
        try_files $uri =404;
    }
    
    # HTML dosyaları cache'lenmemeli
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }
    
    # Images - 1 year cache with immutable
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # Fonts and CSS/JS - 1 year cache
    location ~* \.(woff|woff2|ttf|eot|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # Uploads - Direct access
    location /uploads/ {
        alias /var/www/campscape/server/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # Frontend - SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security Headers - HSTS + CSP + X-Frame-Options
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://sadece1deneme.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), encrypted-media=(), fullscreen=(self), picture-in-picture=()" always;
    
    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}


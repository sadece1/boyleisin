<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#18412d" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="WeCamp - Doğada unutulmaz kamp deneyimleri için kamp alanları ve kiralık kamp malzemeleri. Türkiye'nin en kapsamlı kamp pazar yeri." />
    <meta name="keywords" content="kamp, kamp alanı, kamp malzemeleri, doğa, outdoor, kamp çadırı, kamp ekipmanları, kiralık kamp malzemeleri, Türkiye kamp alanları, kamp rehberi, doğa aktiviteleri, kamp deneyimi" />
    <meta name="author" content="WeCamp" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Turkish" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Cache Control Meta Tags - Prevent browser caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Critical CSS for above-the-fold content - LCP Optimized -->
    <style>
      /* Critical CSS - Above the fold styles */
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{min-height:100vh;display:flex;flex-direction:column}
      /* Prevent layout shift - CLS fix */
      img{max-width:100%;height:auto;display:block}
      img[width][height]{aspect-ratio:attr(width)/attr(height)}
      picture{display:block;width:100%}
      picture img{width:100%;height:auto}
      /* Prevent CLS for images without dimensions */
      img:not([width]):not([height]){aspect-ratio:16/9;object-fit:cover}
      /* Hero section image CLS fix */
      .hero-section img{width:100%;height:auto;aspect-ratio:1280/853}
      /* Touch action for mobile - prevent layout shift on touch */
      *{touch-action:manipulation}
      /* Prevent font layout shift */
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;font-display:swap}
      /* Hero section critical styles for LCP */
      .hero-section{position:relative;min-height:85vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;overflow:hidden}
      .hero-bg{position:absolute;inset:0;background:linear-gradient(to bottom right,#18412d,#216042,#27784f)}
      .hero-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.6),rgba(0,0,0,.2),transparent)}
      .hero-content{position:relative;z-index:10;max-width:80rem;margin:0 auto;padding:5rem 1rem}
      /* System font stack for instant text rendering */
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif}
    </style>
    
    <!-- LCP Optimization: Preload critical resources -->
    <!-- Hero image preload for LCP (Largest Contentful Paint) optimization -->
    <!-- Preload WebP image that will be used by React component -->
    <link rel="preload" as="image" href="/mutlaka-bunu-kullan.webp" fetchpriority="high" />
    
    <!-- LCP Image inline in HTML for instant discovery (critical for LCP score) -->
    <!-- Hidden but discoverable by Lighthouse - matches React component exactly -->
    <div style="position:absolute;width:1px;height:1px;overflow:hidden;opacity:0;pointer-events:none">
      <picture>
        <source srcset="/mutlaka-bunu-kullan.webp" type="image/webp" sizes="100vw" />
        <img src="/mutlaka-bunu-kullan.webp" alt="Kamp alanı ve doğa manzarası" width="1280" height="853" fetchpriority="high" loading="eager" decoding="async" sizes="100vw" />
      </picture>
    </div>
    
    <!-- DNS prefetch and preconnect for external resources -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    
    <!-- Preconnect to API domain for faster API requests -->
    <link rel="dns-prefetch" href="https://sadece1deneme.com" />
    <link rel="preconnect" href="https://sadece1deneme.com" crossorigin />
    
    <!-- Open Graph / Facebook - Will be set dynamically by SEO component -->
    <!-- Twitter - Will be set dynamically by SEO component -->
    <!-- Canonical URL - Will be set dynamically by SEO component -->
    <link rel="canonical" href="https://sadece1deneme.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sadece1deneme.com/" />
    <meta property="og:site_name" content="WeCamp" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <title>WeCamp - Kamp Alanı Pazar Yeri | Doğada Unutulmaz Deneyimler</title>
  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:p-4 focus:bg-primary-600 focus:text-white">
      Ana içeriğe atla
    </a>
    <div id="root"></div>
    <!-- Main script - module type automatically defers execution -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
